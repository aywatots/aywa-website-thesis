<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale:1.0" />
    <title> HOME | EYES </title>
    <link rel="stylesheet" type="text.css" href="/templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 
   <style>
       [class="navbar-fixed-top"] {
        height: 75px;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,.2);
        background: rgb(208, 184, 168, 1);
    }
    
      [class="navbar fixed-bottom"] {
        height: 75px;
        box-shadow: 0px 3px 5px 7px rgba(0, 0, 0, 0.25);
        background: rgb(208, 184, 168, 1);
    }
    [class="rectangle"] {
        position: fixed; 
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        width: 650px;
        height: 351px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        background: #DFD3C3;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 49px;
      }
    [class="text"] {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 800;
        font-size: 24px;
        line-height: 100px;
        text-align: center;
        color: rgba(133, 88, 111, 1);
      }

      [class=login-container] [class="custom-username"] {
        width: 400px;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 45px;
    }
    [class=login-container] [class="custom-password"] {
      align-items: flex-end;
      width: 345px;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 45px;
  }
    [class=login-container] [class=login-button] {
      margin-bottom: 10px;
      padding: 10px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      /* Adjust the size and position for mobile screens */
      .rectangle {
      width: 350px;
      height: 300px;
      left: 50%;
      top: 50%;
      }
      .login-container .custom-username {
        width: 300px;
        margin: 20px;
        height: 24px;
        padding: -40px;
        color: rgb(208, 184, 168, 1)
      }
      .login-container .custom-password {
        width: 300px;
        margin: 20px;
        height: 24px;
        padding: -40px;
        color: rgb(208, 184, 168, 1)
      }
      .login-container .login-button {
        width: 90px;
        left: 700px;
    }
  }
  </style>
</head>
 <body style="background-color: rgba(248, 237, 227, 1);">
    <nav class="navbar-fixed-top"></nav>
    <nav class="navbar fixed-bottom"></nav>
    <div class="rectangle">
      <p class="text"> ADMIN LOGIN </p>      
      <div class="login-container">
        <form>
          <input type="text" class="custom-username" placeholder="Username" >
          <input type="password" class="custom-password" placeholder="Password">        
          <div class="forgot-password">
          <a href="#">Forgot Password?</a> </div>
          <button type="submit" class="login-button">Log In</button>
        </form>


      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
